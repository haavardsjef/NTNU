<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Abstrakt Interaktiv Kunst</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <desc>Red rectangle shape</desc>
        <rect id="id1" x="5" y="5" width="50%" height="50%" fill="#c00" onclick="this.style.fill='yellow';"></rect>
    </svg>


    <svg width="500" height="500">

        <!-- Clock. -->
        <circle cx="100" cy="100" r="90" stroke="black" stroke-width="10" fill="white" />
        <line x1="100" y1="100" x2="100" y2="20" style="stroke:rgb(0,0,0);stroke-width:7" />
        <line x1="100" y1="100" x2="180" y2="100" style="stroke:rgb(0,0,0);stroke-width:5" />



    </svg>

</body>
