<!DOCTYPE html>
<html>
  <head>
    <title>Tax forms: Bar chart with lines</title>
    <meta charset="UTF-8" />
    <script src="taxForms.js"></script>
  </head>
  <body>
    <canvas
      id="chart"
      width="700"
      height="550"
      style="border: 1px solid black"
    ></canvas>

    <script>
      const canvas = document.getElementById("chart");
      const context = canvas.getContext("2d");

      /* Draw a line from (fromX, fromY) to (toX, toY) */
      function drawLine(fromX, fromY, toX, toY) {
        context.beginPath();
        context.moveTo(toX, toY);
        context.lineTo(fromX, fromY);
        context.stroke();
      }

      /* Draw a text (string) on (x, y) */
      function drawText(text, x, y) {
        context.fillStyle = "black";
        context.fillText(text, x, y);
      }

      /* Draw a text and with a line to its right */
      function drawLineWithText(text, fromX, fromY, toX, toY) {
        drawText(text, fromX - 50, fromY + 2); // Endret p√• denne ettersom den ikke var sentrert for meg
        drawLine(fromX, fromY, toX, toY);
	  }
	  
	  function drawRectangle(color, x, y, width, height){
		  context.fillStyle = color;
		  context.fillRect(x, y, width, height)
	  }

	  function drawLabel(text, color, x, y){
		  drawRectangle(color, x, y, 10, 10);
		  drawText(text, x + 12, y + 8);
	  }

      /* Insert your code here. */
      const margin = 25;
      const textMargin = 50;
      const height = canvas.height - margin * 2;
      const width = canvas.width - margin * 2;
      for (let index = 0; index < 10; index++) {
        drawLineWithText(
          1000000 - index * 100000,
          margin + textMargin,
          margin + index * (height / 9),
          margin + width - textMargin,
          margin + index * (height / 9)
        );
	  }
	  drawLabel("Income", "red", width, 20, 30, 30)
	  drawLabel("Wealth", "blue", width, 50, 30, 30)
    </script>
  </body>
</html>
